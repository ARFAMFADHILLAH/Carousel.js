<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="carousel-wrapper">
        <!--slides-->
<div class="slide" data-slide>
    <img src="/img/download (1).jpg" alt="image">
</div>
<div class="slide" data-slide>
    <img src="/img/download (2).jpg" alt="image">
</div>
<div class="slide" data-slide>
    <img src="/img/download (3).jpg" alt="image">
</div>
<div class="slide" data-slide>
    <img src="/img/download (4).jpg" alt="image">
</div>
<!-- Maze slides -->

<!-- Buttons -->
 <buttons class="btn-previous" data-button="previous">
    <i class="bi bi-chevron-left"></i>
 </buttons>
 <button class="btn next" data-button="next">
    <i class="bi bi-chevron-right"></i>
 </button>
</body>
</html>
